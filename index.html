            transition: all 0.4s ease;
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 100%);

            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #D2B48C;
        }

        .detail-title {
            font-size: 2.5rem;
            color: #8B4513;
            font-weight: bold;
        }

        .back-btn {
            padding: 0.8rem 1.5rem;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;

            transform: translateX(-5px);

            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

            .detail-body {
                grid-template-columns: 1fr;
            }
        }

        .detail-images {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;

            height: 300px;
            object-fit: contain;

        }

        .image-caption {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 0.5rem;
        }

        .detail-info {
            background: #FFF8DC;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-title {
            font-size: 1.5rem;
            color: #8B4513;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #D2B48C;
        }

        .info-content {
            line-height: 1.8;
            color: #333;
        }

        /* 移除地图位置显示 */
        .location-map {
            display: none; /* 隐藏地图位置 */
        }

        .download-section {
            text-align: center;
            padding: 2rem;
            background: #F5E8C8;
            border-radius: 15px;
        }

            padding: 1rem 2.5rem;
            background: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .download-btn:hover {
            background: #A0522D;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(139, 69, 19, 0.3);
        }

        /* 主页面原有样式 */
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2B48C;
            --accent-color: #A0522D;
            --light-bg: #FFF8DC;
            --dark-bg: #F5E8C8;
            --text-color: #333;
            --card-bg: #FFFFFF;
            --header-bg: #8B4513;
            --shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'Noto Serif SC', 'Microsoft YaHei', serif;
            line-height: 1.8;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--light-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--header-bg) 0%, var(--primary-color) 100%);
            color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;

            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            background: var(--card-bg);
            color: var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.2);
        }

        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .pattern-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
            cursor: pointer;
        }

        .pattern-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(139, 69, 19, 0.25);
            border-color: var(--accent-color);
        }

        .image-switcher {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-bottom: 3px solid var(--secondary-color);
        }

        .pattern-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--light-bg);
            transition: opacity 0.3s ease;
        }

        .real-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--light-bg);
            transition: opacity 0.3s ease;
        }

        .image-switch-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background: rgba(139, 69, 19, 0.8);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .image-switch-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .pattern-image[src*=".png"] {
            background: #f8f5f0; /* 改为纯色背景 */
        }

        .pattern-content {
            padding: 2rem;
        }

        .pattern-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            font-weight: bold;
            border-left: 5px solid var(--accent-color);
            padding-left: 1rem;
        }

        .pattern-description {
            color: #666;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.05rem;

            font-size: 1.1rem;
            font-weight: 500;
        }

            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            animation: fadeIn 0.8s ease-out;
        }

            align-items: center;
            justify-content: center;
            height: 300px;

            font-size: 1.1rem;
            border-bottom: 3px solid var(--secondary-color);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {

            .header h1 {
                font-size: 2.2rem;
            }
            
            .category-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn {
                width: 250px;
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            
            .pattern-card {
                margin: 0 0.5rem;
            }
            
            .image-switcher {
                height: 250px;
            }
            
            .intro-title {
                font-size: 2.5rem;
            }
            
            .intro-subtitle {
                font-size: 1.5rem;
            }
            
            .enter-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }

            .detail-title {
                font-size: 2rem;
            }

            .detail-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 当前选中的纹样索引
        let currentPatternIndex = -1;

        // 进入主页面
        function enterMainPage() {
            const introPage = document.getElementById('introPage');
            const mainContent = document.getElementById('mainContent');
            
            // 淡出导览页
            introPage.style.opacity = '0';
            
            // 显示主页面
            setTimeout(() => {
                introPage.style.display = 'none';
                mainContent.style.display = 'block';
                
                // 初始化纹样数据
                renderPatterns();
            }, 1000);
        }
        
        // 渲染纹样数据到主页面
        function renderPatterns() {
            const container = document.getElementById('patternsContainer');
            let html = '';
            
            patternsData.forEach((pattern, index) => {
                let categoryClass = 'all';
                if (pattern.category === '植物') categoryClass = 'plant';
                else if (pattern.category === '动物') categoryClass = 'animal';
                else if (pattern.category === '几何') categoryClass = 'geometric';
                
                html += `
                    <div class="pattern-card" data-category="${categoryClass}" onclick="showPatternDetail(${index})">
                        <div class="image-switcher" id="image-switcher-${index}">
                            <img src="${pattern.image_path}" class="pattern-image" alt="${pattern.name}纹样图"
                                 onerror="handleImageError(this, 'pattern')">
                            <img src="${pattern.real_photo}" class="real-photo hidden" alt="${pattern.name}实物照片"
                                 onerror="handleImageError(this, 'real')">
                            <button class="image-switch-btn" onclick="event.stopPropagation(); switchImage(${index})">查看实物照片</button>
                            <div class="image-error hidden">
                                <span>图片加载失败</span>
                            </div>
                        </div>
                        <div class="pattern-content">
                            <h3 class="pattern-title">${pattern.name}</h3>
                            <p class="pattern-description">${pattern.description}</p>
                            <div>
                                <a href="${pattern.file_path}" class="pattern-download" 
                                   onclick="event.stopPropagation(); return checkFileExists('${pattern.file_path}', event)">
                                    ${pattern.file_text}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 显示纹样详情
        function showPatternDetail(index) {
            const pattern = patternsData[index];
            currentPatternIndex = index;
            
            // 隐藏主页面，显示详情页
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('detailContent').style.display = 'block';
            
            // 填充详情页数据
            document.getElementById('detailPatternName').textContent = pattern.name;
            document.getElementById('detailPatternImage').src = pattern.image_path;
            document.getElementById('detailRealPhoto').src = pattern.real_photo;
            document.getElementById('detailDescription').textContent = pattern.description;
            document.getElementById('detailLocation').textContent = pattern.location;
            document.getElementById('detailCulture').textContent = pattern.culture;
            document.getElementById('detailDownload').href = pattern.file_path;
        }
        
        // 返回主页面
        function backToMain() {
            document.getElementById('detailContent').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        // 图片切换功能
        function switchImage(index) {
            const switcher = document.getElementById('image-switcher-' + index);
            const patternImage = switcher.querySelector('.pattern-image');
            const realPhoto = switcher.querySelector('.real-photo');
            const switchBtn = switcher.querySelector('.image-switch-btn');
            
            if (patternImage.classList.contains('hidden')) {
                // 当前显示实物照片，切换回纹样图
                patternImage.classList.remove('hidden');
                realPhoto.classList.add('hidden');
                switchBtn.textContent = '查看实物照片';
            } else {
                // 当前显示纹样图，切换到实物照片
                patternImage.classList.add('hidden');
                realPhoto.classList.remove('hidden');
                switchBtn.textContent = '查看纹样图';
            }
        }
        
        // 图片加载错误处理
        function handleImageError(img, type) {
            img.style.display = 'none';
            const errorDiv = img.parentElement.querySelector('.image-error');
            if (errorDiv) {
                errorDiv.classList.remove('hidden');
                if (type === 'real') {
                    errorDiv.querySelector('span').textContent = '实物照片加载失败';
                }
            }
            
            // 如果实物照片加载失败，隐藏切换按钮
            if (type === 'real') {
                const switchBtn = img.parentElement.querySelector('.image-switch-btn');
                if (switchBtn) {
                    switchBtn.style.display = 'none';
                }
            }
        }
        
        // 分类筛选功能
        function filterPatterns(category) {
            const buttons = document.querySelectorAll('.category-btn');
            const cards = document.querySelectorAll('.pattern-card');
            
            // 更新按钮状态
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 筛选卡片
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 检查文件是否存在
